<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string", "poop");

      // Styled
      console.log(
        "%c show me the css",
        "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue"
      );
      // warning!
      console.warn("oh noooo!");
      // Error :|
      console.error("This is an error msg");
      // Info
      console.info("Crocodiles eat 3-4 ppl per year");
      // Testing
      console.assert(1 === 2, "1 should be equal to 1");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`How old is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("http://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then(() => console.timeEnd("fetching data"));

      console.table(dogs);
    </script>
  </body>
</html>
