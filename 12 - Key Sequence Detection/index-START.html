<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "wesbos";
      const handleKeypress = (e) => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        // console.log(pressed);
        if (pressed.join("").toLowerCase() === secretCode) {
          cornify_add();
        }
      };

      window.addEventListener("keyup", handleKeypress);
    </script>
  </body>
</html>
