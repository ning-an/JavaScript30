<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; // 100px

      const shadow = (e) => {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        // x, y turns to be related to the children after mouse enter into their area, have to avoid that
        if (e.target != hero) {
          x += e.target.offsetLeft;
          y += e.target.offsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        // add two textshadow, one with fixed color and the other with changing color
        text.style.textShadow = `${
          xWalk * -1
        }px ${yWalk}px 0 rgba(0,255,255,0.7), ${xWalk}px ${yWalk}px 0 rgba(
          ${Math.random() * 255}, ${Math.random() * 255}, ${
          Math.random() * 255
        }, ${Math.random()})`;
      };

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
